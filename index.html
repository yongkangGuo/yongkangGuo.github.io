<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在更新 · 主页</title>

  <meta name="description" content="此主页正在更新中 — 请稍后回来查看最新内容。" />
  <meta name="robots" content="index,follow" />

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, #031028 0%, #07142a 100%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }
    .card{
      width:min(880px, 92%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:40px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    h1{
      margin:0 0 12px 0;
      font-size: clamp(20px, 4vw, 36px);
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size: clamp(12px, 2.4vw, 16px);
    }

    /* 动画点点 */
    .status{
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin-top:14px;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--accent);
      opacity:0.25;
      transform: translateY(0);
      animation: bounce 1s infinite;
    }
    .dot:nth-child(1){ animation-delay: 0s; }
    .dot:nth-child(2){ animation-delay: 0.16s; }
    .dot:nth-child(3){ animation-delay: 0.32s; }

    @keyframes bounce{
      0%   { transform: translateY(0); opacity:0.25; }
      30%  { transform: translateY(-10px); opacity:1; }
      60%  { transform: translateY(0); opacity:0.5; }
      100% { transform: translateY(0); opacity:0.25; }
    }

    .meta{
      margin-top:22px;
      color:var(--muted);
      font-size:13px;
    }

    .footer{
      margin-top:26px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      padding:8px 14px;
      border-radius:10px;
      font-size:13px;
      text-decoration:none;
      color:var(--accent);
      border:1px solid rgba(110,231,183,0.16);
      background:linear-gradient(180deg, rgba(110,231,183,0.02), transparent);
    }

    /* 小屏优化 */
    @media (max-width:420px){
      .card{ padding:26px; border-radius:12px; }
      .btn{ padding:7px 12px; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">主页建设中</h1>
      <p class="lead">我正在整理内容与项目，页面建设中。</p>

      <div class="status" aria-hidden="true" title="页面正在更新">
        <span class="dot" style="--i:1"></span>
        <span class="dot" style="--i:2"></span>
        <span class="dot" style="--i:3"></span>
      </div>

      <div class="meta">预计很快更新 — 感谢耐心等待 ✨</div>

      <div class="footer">
        <a class="btn" href="https://github.com/yongkangGuo" target="_blank" rel="noopener">访问我的 GitHub</a>
        <a class="btn" href="mailto:yongkangguo@buaa.edu.cn">联系我</a>
      </div>
    </div>
  </div>
</body>
</html>
